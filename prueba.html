<html>

<head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/mind-ar@1.2.5/dist/mindar-image.prod.js"></script>
    <script src="https://unpkg.com/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artest</title>
</head>

<body>
    <a-scene mindar-image="imageTargetSrc: https://contenidosdigitaleseducar2024-oss.github.io/pagina-ar/targets.mind" 
    vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
            <a-asset-item id="modelo"
                src="https://raw.githubusercontent.com/ArtestDev/Artest_web.github.io/main/Artest_models/Artest.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model src="#modelo" scale="7 7 7" position="0 0 0" rotation="0 0 0 "></a-gltf-model>
        </a-entity>
    </a-scene>
</body>

</html>
