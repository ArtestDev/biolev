<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://unpkg.com/mind-ar@1.2.5/dist/mindar-image.prod.js"></script>
  <script src="https://unpkg.com/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tiramisu</title>
</head>

<body>
  <a-scene mindar-image="imageTargetSrc: https://contenidosdigitaleseducar2024-oss.github.io/pagina-ar/targets.mind; filterMinCF: 0.0001; filterBeta: 0.1;"
    vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-assets>
      
      <a-asset-item id="artest"
        src="https://raw.githubusercontent.com/ArtestDev/Artest_web.github.io/main/Artest_models/Artest.glb"></a-asset-item>
    </a-assets>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane color="blue" opacity="0.5" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
      <a-gltf-model rotation="0 0 0 " position="0 0 0.1" scale="10 10 10" src="#artest" >
    </a-entity>
    
  </a-scene>
</body>

</html>
