<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Biolev Phat Thai</title>

    <!-- AFRAME + MINDAR -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    

    <style>
        body,
        html {
            margin: 0;
            overflow: hidden;
        }

        /* === OVERLAY DE ESCANEO === */
        .example-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #example-scanning-overlay {
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            background: transparent;
            z-index: 2;
        }

        @media (min-aspect-ratio: 1/1) {
            #example-scanning-overlay .inner {
                width: 50vh;
                height: 50vh;
            }
        }

        @media (max-aspect-ratio: 1/1) {
            #example-scanning-overlay .inner {
                width: 80vw;
                height: 80vw;
            }
        }

        #example-scanning-overlay.hidden {
            display: none;
        }

        #example-scanning-overlay .inner {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;

            background:
                linear-gradient(to right, white 10px, transparent 10px) 0 0,
                linear-gradient(to right, white 10px, transparent 10px) 0 100%,
                linear-gradient(to left, white 10px, transparent 10px) 100% 0,
                linear-gradient(to left, white 10px, transparent 10px) 100% 100%,
                linear-gradient(to bottom, white 10px, transparent 10px) 0 0,
                linear-gradient(to bottom, white 10px, transparent 10px) 100% 0,
                linear-gradient(to top, white 10px, transparent 10px) 0 100%,
                linear-gradient(to top, white 10px, transparent 10px) 100% 100%;
            background-repeat: no-repeat;
            background-size: 40px 40px;
        }

        #example-scanning-overlay img {
            opacity: 0.7;
            width: 90%;
        }

        .scanline {
            position: absolute;
            width: 100%;
            height: 8px;
            background: white;
            animation: move 2s linear infinite;
        }

        @keyframes move {

            0%,
            100% {
                top: 0%;
            }

            50% {
                top: calc(100% - 8px);
            }
        }

        /* === BOTONES HUD === */
        .hud {
            position: absolute;
            top: 15px;
            right: 15px;
            z-index: 5;
            display: flex;
            gap: 10px;
        }

        .hud button {
            padding: 10px 14px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        .hud button:hover {
            background-color: rgba(200, 200, 200, 0.9);
        }

        #toggleAB {
            padding: 8px;
            border: none;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        #toggleAB img {
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="example-container">
        <!-- Overlay de escaneo personalizado -->
        <div id="example-scanning-overlay">
            <div class="inner">
                <img src="https://raw.githubusercontent.com/ArtestDev/biolev/main/img/Marcador_Muffin.jpg" />
                <div class="scanline"></div>
            </div>
        </div>



        <!-- ESCENA -->
        <a-scene
            mindar-image="imageTargetSrc: https://raw.githubusercontent.com/ArtestDev/biolev/main/tarmuffin.mind; uiScanning: #example-scanning-overlay; warmupTolerance: 1; filterMinCF:0.0001; filterBeta: 0.1; missTolerance: 1;"
            embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights"
            vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
            <a-assets>
                <!-- target e im치genes -->
                <img id="card"
                    src="https://raw.githubusercontent.com/ArtestDev/biolev/main/img/Logo_Biolev_alpha.png" />
                <img id="base" src="https://raw.githubusercontent.com/ArtestDev/biolev/main/img/Marcador_Muffin.jpg" />
                <img id="imgA" src="https://raw.githubusercontent.com/ArtestDev/biolev/main/img/TEX_Muffin_Info.png" />
                
                <a-asset-item id="muffinModel"
                    src="https://raw.githubusercontent.com/ArtestDev/biolev/main/modelos/phat_thai_AR_2.glb"></a-asset-item>
            </a-assets>

            <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;"
                raycaster="far: 10000; objects: .clickable"></a-camera>

            <!-- Target principal -->
            <a-entity id="mytarget" mindar-image-target="targetIndex: 0" smooth="true" smooth-count="10" smooth-tolerance="0.01" smooth-threshold="5">
                <!-- imagen base   -->
                
                <a-image 
                    src="#card" visible="true"
                    position="0 0 0.6" rotation="90 0 0" height="0.20" width="0.55">
                </a-image>
                
                <a-image 
                    src="#base" visible="true"
                    position="0 -0.6 0" rotation="0 0 0" height="0.40" width="0.75">
                </a-image>
                <!-- modelo 3D -->
                <a-gltf-model id="avatar" src="#muffinModel" scale="0.60 0.60 0.60" position="0 0 0"
                    rotation="90 0 0"></a-gltf-model>

                <!-- im치genes peque침as que se mostrar치n con los botones -->
                <a-image id="smallA" src="#imgA" position="0.85 0.01 0.3" rotation="90 0 0" width="1" height="0.6"
                    visible="false"></a-image>

                <a-image id="profile-button" class="clickable"
                    src="https://raw.githubusercontent.com/ArtestDev/biolev/main/img/infoBT.png" visible="true"
                    position="0.30 0 0.25" rotation="90 0 0" height="0.15" width="0.15"
                    animation="property: scale; to: 1.2 1.2 1.2; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
                </a-image>

            </a-entity>
        </a-scene>
    </div>

    <script>
        const profileButton = document.querySelector("#profile-button");
        const imgA = document.querySelector("#smallA");

        profileButton.addEventListener("click", () => {
            const visible = imgA.getAttribute("visible");
            imgA.setAttribute("visible", !visible);
        });




    </script>
</body>

</html>
